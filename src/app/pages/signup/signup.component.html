<app-default-login-layout
  title="Sign in and start today!"
  primaryBtnText="Sign up"
  secondaryBtnText="Login now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid"
>
  <form [formGroup]="signupForm">
    <app-primary-input
      formControlName="name"
      inputName="name"
      type="text"
      label="Name"
      placeholder="John Doe"
    >
      <img src="assets/svg/postal.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email Adress"
      placeholder="alex@email.com"
    >
      <img src="assets/svg/postal.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password"
    >
      <img src="assets/svg/cadeado.svg" alt="" />
    </app-primary-input>
    <app-primary-input
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm Password"
      placeholder="Repeat you password"
    >
      <img src="assets/svg/cadeado.svg" alt="" />
    </app-primary-input>
  </form>
</app-default-login-layout>
